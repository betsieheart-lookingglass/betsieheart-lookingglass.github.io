<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/play-on-click.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <video id="my-video" src="light.mp4" autoplay="true" loop="true">
            </a-assets>
        <a-marker type="pattern" preset="custom" url="https://mkncold.github.io/marker/pattern-marker.patt">
                    <a-entity material="shader: flat; src: #my-video"
                geometry="primitive: plane; width: 2; height: 1"
                position="0 0 1"
                rotation="0 -35 0"
                play-on-click
                visible="true">
      </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
